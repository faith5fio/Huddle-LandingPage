<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/mobile-styles.css">
  <title>Huddle landing page</title>
</head>


<body>
  <img src="/images/logo.svg" alt="huddle logo" class="logo"> 
  <div class="container">
    <div class="image-container">
      <img src="/images/illustration-mockups.svg" alt="desktop-img">
    </div>

    <div class="text-container">
      <h1 class="heading">
        Build The Community Your Fans Will Love
      </h1>
    
      <p class="general-text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      
      <button>
        Register
      </button>
    </div>
  </div>
  
  <div class="icon-container">
    <ion-icon name="logo-facebook" class="social-icon"></ion-icon>
    <ion-icon name="logo-twitter" class="social-icon"></ion-icon>
    <ion-icon name="logo-instagram" class="social-icon"></ion-icon>
  </div>
  
   
  
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>


<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Faith</a>.
  </p>
</footer>


</html>
